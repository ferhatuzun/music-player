<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3232e7f7ad.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div id="musicPlayer" class="card">
        <img src="" alt="" id="musicÄ°mg" class="img-fluid card-img-top" />
        <audio src="" id="musicAudio"></audio>
        <div class="card-body">
          <div id="musicDetail">
            <p class="title"></p>
            <p class="singer"></p>
          </div>
          <div id="progress">
            <input type="range" id="progressBar" class="form-range" />
            <div id="times">
              <span id="currentTime">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div id="playControl">
            <button id="prev" class="btn btn-primary rounded-circle btn-m">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="btn btn-primary rounded-circle btn-lg">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-primary rounded-circle btn-m">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>

        <div id="controls" class="card-footer">
          <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#musicList">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volumeContainer">
            <i id="soundControl" class="fa-solid fa-volume-high"></i>
            <input  type="range" id="volumeControl" class="form-range" max="100" value="50" />
          </div>
        </div>
        <div id="musicList" class="collapse ">
            <ul class="list-group list-group-flush">
            
            </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
